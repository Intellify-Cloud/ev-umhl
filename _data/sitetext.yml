about:
    title: "About Us"
    text2: "evo Umhlanga has actively been involved in the real estate industry and working with bond originators for the past 20 years.<br><br>

    evo Umhlanga services a successful real estate firm and takes care of their 13 branches in Kwa-Zulu Natal.<br><br>

    Using manual feed, Tash would fax her bond applications and wait for feedback, knowing the bond process on her fingertips. Thirteen years later Tash Pillay revolutionized their capturing system and joined the ooba family. <br><br>
    
    In 2014 Tash and Kimeshni Pillay, a powerful mother and daughter team, took a bold step and opened the doors of evo Umhlanga.  evo Umhlanga services a successful real estate firm and takes care of their 13 branches in Kwa-Zulu Natal. Tash and Kimeshni both thrive on."
    
